format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$fill$time\
$line_break\
$lua\
$jobs\
$battery\
$status\
$character"""

command_timeout = 1000


# Don't print a new line at the start of the prompt
add_newline = true

[fill]
symbol = ' '

# Make prompt a single line instead of two lines
[line_break]
disabled = false

# Replace the "❯" symbol in the prompt with "➜"
[character]
# The "success_symbol" segment is being set to "➜" with the color "bold green"
# use_symbol_for_status = true
success_symbol = "[ ](bold blue)"
error_symbol = "[ ](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

# shows the hostname on new lines
[hostname]
disabled = true
ssh_only = false
format = "[$hostname]($style) in "
#style = "bold dimmed yellow"
style = "bold blue"

# configure directory
[directory]
format = "[$path](bold blue)[$read_only]($read_only_style) "
home_symbol = "󰋜 "

[cmd_duration]
format = "took [$duration]($style) "
style = "bold cyan"
disabled = false

[env_var]
format = "with [$env_value]($style) "

[time]
disabled = false
time_format = "%T"
format = "at 🕙 [$time]($bold blue) "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[username]
style_user = "bold blue"
style_root = "bold green"
format = "[$user]($style) on "
disabled = false
show_always = true

[status]
style = "bg:black"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true

palette = "everblush"

[palettes.everblush]
background = "#141b1e"
lighter_background = "#232a2d"
red = "#e57474"
green = "#8ccf7e"
yellow = "#e5c76b"
blue = "#67b0e8"
magenta = "#c47fd5"
cyan = "#6cbfbf"
light_gray = "#b3b9b8"
foreground = "#dadada"
